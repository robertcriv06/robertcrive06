		window.addEventListener("load", function() {
			// Get the current URL
			var currentUrl = window.location.href;

			// Get the navigation links
			var navLinks = document.querySelectorAll(".nav-menu li a");

			// Loop through each navigation link
			navLinks.forEach(function(link) {
				// Get the link URL
				var linkUrl = link.getAttribute("href");

				// If the link URL matches the current URL, add the active class
				if (currentUrl.indexOf(linkUrl) !== -1) {
					link.classList.add("active");
				}
			});
		});

<script>

];
var currentIndex = 0;

var sliderImage = document.querySelector(".slider-image");
sliderImage.style.backgroundImage = `url('${images[currentIndex]}')`;

function nextImage() {
  currentIndex++;
  if (currentIndex >= images.length) {
    currentIndex = 0;
  }
  sliderImage.style.backgroundImage = `url('${images[currentIndex]}')`;
}

function prevImage() {
  currentIndex--;
  if (currentIndex < 0) {
    currentIndex = images.length - 1;
  }
  sliderImage.style.backgroundImage = `url('${images[currentIndex]}')`;
}

document.addEventListener("keydown", function(event) {
  if (event.code === "ArrowRight") {
    nextImage();
  } else if (event.code === "ArrowLeft") {
    prevImage();
  }
});

var sliderArrowLeft = document.querySelector(".slider-arrow-left");
sliderArrowLeft.addEventListener("click", prevImage);

var sliderArrowRight = document.querySelector(".slider-arrow-right");
sliderArrowRight.addEventListener("click", nextImage);

</script>
